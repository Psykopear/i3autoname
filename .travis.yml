dist: bionic
language: rust
cache: cargo
matrix:
  include:
  - os: linux
    rust: stable
script:
- cargo build --release --all
addons:
  apt:
    packages:
    - libgtk-3-dev
    - libmount-dev
deploy:
  provider: releases
  api_key:
    secure: 
  file: "./target/release/i3autoname"
  skip_cleanup: true
  on:
    tags: true
    repo: Psykopear/i3autoname
